<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <section class="card">
        <div class="header-pattern"></div>
        <img src="images/image-victor.jpg" alt="Victor">
        <h3>Victor Crest <span>26</span></h3>
        <h2>London</h2>
        <hr>
        <div class="footer">
            <div class="inline followers">
                <h3>80K</h3>
                <p>Followers</p>
            </div>
            <div class="inline likes">
                <h3>803K</h3>
                <p>Likes</p>
            </div>
            <div class="inline 9photos">
                <h3>1.4K</h3>
                <p>Photos</p>
            </div>
        </div>
    </section>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Emmanuel Motsi with </a>.
    </div>
</body>

</html>
